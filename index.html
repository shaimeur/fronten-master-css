<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Coffee Masters</title>
</head>
<body>

    <nav id="navbar">
        <h1>Coffee Masters
            <img src="./resourse/coffee_masters_logo.png"
            alt="coffee logo"
            class="logo">
        </h1>
    </nav>

    <div class="page">

            <section class="order box">

                <h2 class="box-title">ITEMS</h2>

                <ul class="items">
                    <li class="item">
                        <div class="item-quantity">1x</div>
                        <div class="item-title">Cappuccino</div>
                        <div class="item-price">$3.35</div>
                        <ul class="item-option-list">
                            <li class="item-option">Light Foam</li>
                        </ul>
                    </li>

                    <li class="item">
                        <div class="item-quantity">1x</div>
                        <div class="item-title">Cappuccino</div>
                        <div class="item-price">$3.85</div>
                        <ul class="item-option-list">
                            <li class="item-option">Double espresso</li>
                        </ul>
                    </li>

                    <li class="item">
                        <div class="item-quantity">1x</div>
                        <div class="item-title">Cappuccino</div>
                        <div class="item-price">$2.45</div>
                        <ul class="item-option-list">
                            <li class="item-option">Butter</li>
                        </ul>
                    </li>
                </ul>

            </section>

            <section class="payment">

                <div class="name-box">
                    <h2 class="box-title">NAME</h2>
                    <div class="input-group">
                        <label for="name" class="user-input-label">Name for order</label>
                        <input id="name" class="user-input" type="text" placeholder="Ford Perfect">
                    </div>
                </div>

                <div class="cc-box">
                    <h2 class="box-title">PAYMENT</h2>

                    <div class="input-group">
                        <label for="cc" class="user-input-label">Card number</label>
                        <input type="text" class="user-input" id="cc" placeholder="1234 5678 9012 3456">
                    </div>

                    <div class="input-group">
                        <label for="ccv" class="user-input-label">CCV Number</label>
                        <input type="text" class="user-input short-input" id="ccv" placeholder="001">
                    </div>

                </div>

            </section>


        <section class="total">
            <table class="totals-table">
                <tbody>
                <tr>
                    <td>Subtotal:</td>
                    <td>$9.65</td>
                </tr>
                <tr>
                    <td>Tax:</td>
                    <td>$0.82</td>
                </tr>
                <tr class="final-totals">
                    <td>Total:</td>
                    <td>$20.23</td>
                </tr>
                </tbody>
            </table>
            <button class="checkout" type="button">Place order</button>
        </section>
    </div>

</body>
</html>
